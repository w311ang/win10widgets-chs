[Metadata]
Name=日期/时间（中）
Author=TJ Markham、润智（汉化）
Information=显示当前日期和时间。
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=日期时间-大.ini
BackgroundHeight=85
NumberWidth=21
ColonWidth=13


; ------------------------------------------------------------------------
; Meters
; ------------------------------------------------------------------------

[TimeHour1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=(#LeftPadding#+6)

[TimeHour2]
MeterStyle=StyleMediumText | StyleCenterAlign

[TimeColon1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-11R

[TimeMinute1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-2R

[TimeMinute2]
MeterStyle=StyleMediumText | StyleCenterAlign

[TimeColon2]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-11R

[TimeSecond1]
MeterStyle=StyleMediumText | StyleCenterAlign
X=-2R

[TimeSecond2]
MeterStyle=StyleMediumText | StyleCenterAlign

[Date]
Y=0R

[TimeAMPM]
MeterStyle=StyleMediumText | StyleCenterAlign
X=([TimeSecond2:X]+[TimeSecond2:W]+25)
