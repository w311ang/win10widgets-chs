[Metadata]
Name=WiFi（大）
Author=TJ Markham、润智（汉化）
Information=显示当前的 WiFi 状态。
License=Creative Commons BY-NC-SA 4.0
Version=1.0.0

[Variables]
@Include=WiFi-小.ini
BackgroundHeight=120


; ------------------------------------------------------------------------
; METERS - WiFi Icon
; ------------------------------------------------------------------------

[WifiIconDot]
X=(#LeftPadding#+20)
Y=(#TopPadding#+38)

[WifiIconCurve1]

[WifiIconCurve2]

[WifiIconCurve3]


; ------------------------------------------------------------------------
; METERS - Open network icon
; ------------------------------------------------------------------------

[WifiOpenLine1]

[WifiOpenLine2]

[WifiOpenLine3]

[WifiOpenLine4]

[WifiOpenLine5]

[WifiOpenLine6]

[WifiOpenLine7]

[WifiOpenLine8]

[WifiOpen!]

[WifiOpenDiagonalLeft]

[WifiOpenDiagonalRight]


; ------------------------------------------------------------------------
; METERS - Text
; ------------------------------------------------------------------------

[WiFiSSID]
X=(#LeftPadding#+30)
MeterStyle=StyleBigText

[ConnectedLabel]
X=(#LeftPadding#+35)
Y=-6R

[Security]

[WiFiPercent]

[WiFiLabel]
MeterStyle=StyleBigText

[NotConnectedLabel]
X=10r
